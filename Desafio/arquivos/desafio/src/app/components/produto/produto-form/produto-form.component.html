<div class="container">
    <h2>Formulário de Produto</h2>
    <form (ngSubmit)="saveProduto()">
      <div class="form-group">
        <label for="nome">Nome do Produto:</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="produto.nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <input type="text" class="form-control" id="categoria" [(ngModel)]="produto.categoria" name="categoria" required>
      </div>
      <div class="form-group">
        <label for="valor">Valor do Produto:</label>
        <input type="number" class="form-control" id="valor" [(ngModel)]="produto.valor" name="valor" required>
      </div>
      <div class="form-group">
        <label for="dataVencimento">Data de Vencimento:</label>
        <input type="date" class="form-control" id="dataVencimento" [(ngModel)]="produto.dataVencimento" name="dataVencimento" required>
      </div>
      <div class="form-group">
        <label for="quantidadeEstoque">Quantidade em Estoque:</label>
        <input type="number" class="form-control" id="quantidadeEstoque" [(ngModel)]="produto.quantidadeEstoque" name="quantidadeEstoque" required>
      </div>
      <div class="form-group">
        <label for="produtoPerecivel">Produto Perecível:</label>
        <input type="checkbox" id="produtoPerecivel" [(ngModel)]="produto.produtoPerecivel" name="produtoPerecivel">
      </div>
      <button type="submit" class="btn btn-success">Salvar</button>
    </form>
  </div>
